<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace </title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="register-container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" method="" class="signin">
                    <h2 class="title">Sign In</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-feild">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                   <button class="btn solid">
                    <a href="../Prototype/pages/dashboard.html">Login</a>
                   </button>

                    <p class="social-text">Or Sign In with Social Platforms</p>
                    <div class="social-media">
                        <a href="../Prototype/pages/Homepage.html" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </form>

                <form action="" method="" class="signup">
                    <h2 class="title">Sign UP</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-feild">
                        <i class="fa-sharp fa-solid fa-code"></i>
                        <input type="text" placeholder="Your Role">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="SignUp" class="btn solid">

                    <p class="social-text">Or Sign Up with Social Platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
